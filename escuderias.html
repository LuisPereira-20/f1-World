<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 World | Escuderias</title>
    <link rel="stylesheet" href="./css/f1W.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <nav class="bg-red-500 flex justify-between items-center z-10">
            <div>
                <a href="./index.html">
                <h1 class="font-bold text-2xl p-3 cursor-pointer">F1 World</h1>
                </a>
            </div>
            <div>
                <h2 class="font-bold text-white mr-8 p-3">Escuderias</h2>
            </div>
            <div class="min-[500px]:block min-[935px]:hidden mr-8 h-5 w-5 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                    <path fill-rule="evenodd" d="M2 3.75A.75.75 0 0 1 2.75 3h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 3.75Zm0 4.167a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1-.75-.75Zm0 4.166a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1-.75-.75Zm0 4.167a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
                </svg>
            </div>
        </nav>
        <div>
            <img class="w-full h-96" 
            src="./resources/img/pilotos con sus auto.webp" alt="">
        </div>
        <div id ="Parrilla">
            <div >
                <div class="flex flex-col items-center justify-center">
                    <img class="w-1/4 cursor-pointer mt-5 mb-2"
                    src="./resources/img/Red bull.jpg" alt="">
                    <div class="bg-slate-200 p-5 rounded">
                        <h4 onclick="mostrarinfoRB()" class=" font-semibold cursor-pointer hover:font-black">Red Bull</h4>
                        <ul class="hidden items-center justify-center flex flex-col gap-1" id="RedBull">
                            <li>Nombre: Oracle Red Bull Racing</li>
                            <li>Debut: 2005</li>
                            <button class="p-3 bg-red-500 hover:bg-red-900 hover:text-white hover:font-bold cursor-pointer rounded">Ver más</button>
                        </ul>
                    </div>
                </div>
                <div class="flex flex-col items-center justify-center mt-10">
                    <img class="w-1/4 cursor-pointer mt-5 mb-2" src="./resources/img/scuderia ferrari.jpg" alt="">
                    <div class="bg-slate-200 p-5 rounded">
                        <h4 onclick="mostrarinfoFerrari()" class="font-semibold cursor-pointer hover:font-black">Ferrari</h4>
                        <ul class="hidden items-center justify-center flex flex-col gap-1" id="Ferrari">
                            <li>Nombre: Scuderia Ferrari</li>
                            <li>Debut: 1950</li>
                            <button class="p-3 bg-red-500 hover:bg-red-900 hover:text-white hover:font-bold cursor-pointer rounded">Ver más</button>
                        </ul>
                    </div>
                </div>
            </div>
            <div>
                <div class="flex flex-col items-center justify-center">
                    <img class="w-1/4 cursor-pointer mt-10 mb-2"
                    src="./resources/img/mercedes.jpg" alt="">
                    <div class="bg-slate-200 p-5 rounded">
                        <h4 onclick="mostrarinfoMercedes()" class="font-semibold cursor-pointer hover:font-black">Mercedes</h4>
                        <ul id="Mercedes" class="hidden items-center justify-center flex flex-col gap-1">
                            <li>Nombre: Mercedes-AMG Petronas F1 Team</li>
                            <li>Debut: 2010</li>
                            <button class="p-3 bg-red-500 hover:bg-red-900 hover:text-white hover:font-bold cursor-pointer rounded">Ver más</button>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/f1W.js"></script>
</body>
</html>
